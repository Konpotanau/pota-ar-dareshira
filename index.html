<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRM AR Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- three.jsのグローバル版 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- MindARのグローバル版 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
  <!-- GLTFLoaderのグローバル版 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mindarThree = new MINDAR.MindARThree({
        container: document.body,
        imageTargetSrc: './assets/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.GLTFLoader();
      loader.load('./assets/model.vrm', (gltf) => {
        anchor.group.add(gltf.scene);
      });

      mindarThree.start().then(() => {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    });
  </script>
</body>
</html>
