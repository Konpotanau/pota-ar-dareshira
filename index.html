<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRM AR Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; width: 100%; height: 100%; }
    #scan-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      border-radius: 4px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="scan-status">スキャン中...</div>

  <!-- MindARはUMD版でOK -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- importmapでthree系をまとめて管理 -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/",
        "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.0.0/lib/three-vrm.module.min.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { VRMLoaderPlugin } from '@pixiv/three-vrm';

    document.addEventListener('DOMContentLoaded', async () => {
      // MindAR初期化
      const mindarThree = new MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: './assets/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      const scanStatus = document.getElementById('scan-status');

      anchor.onTargetFound = () => {
        scanStatus.textContent = "マーカー認識中！";
        scanStatus.style.background = "rgba(0, 128, 0, 0.8)";
      };

      anchor.onTargetLost = () => {
        scanStatus.textContent = "スキャン中...";
        scanStatus.style.background = "rgba(0, 0, 0, 0.7)";
      };

      // GLTFLoaderにVRMLoaderPluginを登録
      const loader = new GLTFLoader();
      loader.register((parser) => new VRMLoaderPlugin(parser));

      try {
        const gltf = await loader.loadAsync('./assets/model.vrm');
        const vrm = gltf.userData.vrm;

        // AnchorにVRMモデルを追加
        anchor.group.add(vrm.scene);
        console.log('VRM loaded:', vrm);
      } catch (e) {
        console.error('VRM loading error:', e);
      }

      // AR開始
      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
