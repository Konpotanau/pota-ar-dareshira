<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRM AR Viewer 修正版</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; width: 100%; height: 100%; }
    #scan-status {
      position: fixed;
      top: 10px; right: 10px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      border-radius: 4px;
      z-index: 1000;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js",
      "three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.0.0/lib/three-vrm.module.min.js"
    }
  }
  </script>
</head>
<body>
  <div id="scan-status">スキャン中...</div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { VRMLoaderPlugin } from 'three-vrm';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener('DOMContentLoaded', async () => {
      if (!window.MINDAR) {
        console.error("❌ MindAR 読み込み失敗");
        return;
      }

      // MindARセットアップ
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './assets/marker.mind',
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      const scanStatus = document.getElementById('scan-status');

      // スキャン状態表示切り替え＆ログ追加
      anchor.onTargetFound = () => {
        scanStatus.textContent = "マーカー認識中！";
        scanStatus.style.background = "rgba(0, 128, 0, 0.8)";
        console.log("✅ マーカー認識: アンカー位置", anchor.group.position);
      };
      anchor.onTargetLost = () => {
        scanStatus.textContent = "スキャン中...";
        scanStatus.style.background = "rgba(0, 0, 0, 0.7)";
        console.log("⚠️ マーカーロスト");
      };

      // ライトをシーンに追加
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // GLTFLoaderとVRMLoaderPlugin設定
      const loader = new GLTFLoader();
      loader.register(parser => new VRMLoaderPlugin(parser));

      let vrm = null;
      try {
        const gltf = await loader.loadAsync('./assets/model.vrm');
        vrm = gltf.userData.vrm;
        console.log("✅ VRM読み込み成功:", vrm);
        console.log("anchor.group:", anchor.group);
        console.log("vrm.scene:", vrm.scene);

        // スケール・位置・回転調整
        vrm.scene.scale.set(2, 2, 2);
        vrm.scene.position.set(0, -0.5, 0); // 少し下にずらす
        vrm.scene.rotation.set(0, Math.PI, 0); // Y軸180度回転
        vrm.scene.visible = true;

        // アンカーグループに追加
        anchor.group.add(vrm.scene);

        // グローバル保持（アニメーション用）
        window.vrm = vrm;
      } catch (e) {
        console.error("❌ VRM読み込み失敗:", e);
      }

      // MindAR開始
      await mindarThree.start();

      // アニメーションループでVRMを更新しつつレンダリング
      const clock = new THREE.Clock();
      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (window.vrm) {
          window.vrm.update(delta);
        }
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
